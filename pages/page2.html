<body>

            <img src="../images/logo.png" class="logo" height="150px" width="150px">

                <h1>“I don't <br> need drugs <br> to make my life <br> tragic.”</h1>
            </div>
            <div class="rightcom">
                <p>Ten Album</p>
                <img src="../images/play.png" height="100px" width="100px" id="icon">
            </div>
        </div>
    </div>
    <audio id="mySong">
        <source src="../sound/ten.mp3" type="audio/mp3">
    </audio>
<script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");

    icon.onclick = function (){
        if(mySong.paused){
            mySong.play();
            icon.src = "../images/pause.png";
        }else{
            mySong.pause();
            icon.src = "../images/play.png";
        }
    }
</script>

</body>
